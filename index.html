<!DOCTYPE html>
<html>

<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Video Player</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="timages/pic1.jpg" width="100%">
                    <img src="timages/play.png" class="play-btn" onclick="playVideo('timages/Video 1.MP4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="timages/pic2.png" width="68%">
                        <img src="timages/play.png" class="play-btn" onclick="playVideo('timages/Video 2.mov')">
                    </div>
                    <p>Planet video</p>
                </div>

                <div class="col">
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="timages/pic1.jpg" width="68%">
                            <img src="timages/play.png" class="play-btn" onclick="playVideo('timages/Video 3.mp4')">
                        </div>
                        <p>A Busy road</p>
                    </div>

                    <div class="col">
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="timages/pic2.png" width="68%">
                                <img src="timages/play.png" class="play-btn" onclick="playVideo('timages/Video 1.MP4')">
                            </div>
                            <p> I have no idea what this is</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-player" id="videoPlayer">
                <video width="100%" controls autoplay id="myVideo">
                    <source src="timages/Video 1.MP4" type="video/mp4">
                </video>
                <img src="timages/close.png" class="close-btn" onclick="stopVideo()">
            </div>

            <script>
                var videoPlayer = document.getElementById("videoPlayer");
                var myVideo = document.getElementById("myVideo");

                function stopVideo() {
                    videoPlayer.style.display = "none";

                }

                function playVideo(file) {
                    myVideo.src = file;
                    videoPlayer.style.display = "block";

                }
            </script>
</body>

</html>
